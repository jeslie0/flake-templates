<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wasm Html template</title>
  </head>
  <body>
    <button id="mybutton">Run myFunction</button>
    <script defer type="text/javascript" src="hello.js"></script>
<script>
  const myFunction = Module.cwrap("myFunction", "number", ["number"]);
  console.log("myFunction(8)", myFunction(8))


 document.getElementById("mybutton").addEventListener("click", () => {
     const result = (foo) => Module.ccall(
    "myFunction", // name of C functio
    "number", // return type
    ["number"], // argument types
    [foo], // arguments
  );
 });
    </script>
  </body>
</html>
